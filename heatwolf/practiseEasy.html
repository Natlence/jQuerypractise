<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>锅打灰太狼</title>
    <link rel="stylesheet" href="practiseEasy.css">
    <script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="score">0</h1>
    <div class="progress"></div>
    <button class="start">开始游戏</button>
    <div class="rules">游戏规则</div>
    <div class="rule">
        <p>游戏规则：</p>
        <p>1.游戏时间：30s</p>
        <p>2.拼手速，殴打灰太狼+10分</p>
        <p>3.殴打小灰灰-10分</p>
        <a href="#">【关闭】</a>
    </div>
    <div class="mask">
        <h1>GAME OVER</h1>
        <h2></h2>
        <button class="reStart">重新开始</button>
        <button class="back" onclick="back()">返回主页</button>
    </div>
</div>
<script src="practiseEasy.js"></script>
</body>
</html>
